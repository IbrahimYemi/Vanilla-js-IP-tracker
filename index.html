<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>IP Address Tracker</title>

  <!-- leaflet link cdn -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>

  <!-- link for font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald:wght@700&family=Pacifico&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="section_input">
      <input type="text" name="search" class="input" id="domTextElement" value="" placeholder="...ip address">
      <button class="button">></button>
    </div>
    <div class="details">
      <div class="section">
        <p class="title">IP ADDRESS</p>
        <h2 class="address"> <span id="ip_address">address</span></h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">LOCATION</p>
        <h2 class="address"> <span id="country">location</span></h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">TIMEZONE</p>
        <h2 class="address"> UTC<span id="time_zone">time</span></h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">ISP</p>
        <h2 class="address"> <span id="service_provider">service provider</span></h2>
      </div>
    </div>
  </div>
  <div class="map"></div>
  <!-- script js -->
  <script src="index.js" defer></script>
</body>
</html>
