<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>IP Address Tracker</title>

  <!-- link for font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald:wght@700&family=Pacifico&family=Roboto:wght@300;400&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h1>IP Address Tracker</h1>
    <div class="section_input">
      <input type="text" name="search" class="input" placeholder="...ip address">
      <button class="button">></button>
    </div>
    <div class="details">
      <div class="section">
        <p class="title">IP ADDRESS</p>
        <h2 class="address">1992970932809</h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">LOCATION</p>
        <h2 class="address">Nigeria, Kogi</h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">TIMEZONE</p>
        <h2 class="address">UTC-5:00</h2>
      </div>
      <hr class="horizontal">
      <div class="section">
        <p class="title">ISP</p>
        <h2 class="address">SpaceX Starlink</h2>
      </div>
    </div>
  </div>
  <div class="map"></div>
</body>
</html>
